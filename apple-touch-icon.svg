<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" rx="20" fill="#1a1a2e"/>

  <!-- Player character -->
  <g transform="translate(90, 90)">
    <!-- Glow -->
    <circle cx="0" cy="0" r="55" fill="#4af4" opacity="0.3"/>
    <!-- Body outline -->
    <rect x="-37" y="-37" width="74" height="74" fill="#000"/>
    <!-- Body -->
    <rect x="-35" y="-35" width="70" height="70" fill="#4af"/>
    <!-- Eyes -->
    <rect x="-18" y="-9" width="14" height="14" fill="#fff"/>
    <rect x="4" y="-9" width="14" height="14" fill="#fff"/>
  </g>

  <!-- Small sprites around -->
  <g transform="translate(35, 35)">
    <rect x="-10" y="-10" width="20" height="20" fill="#5f5"/>
  </g>
  <g transform="translate(145, 35)">
    <rect x="-10" y="-10" width="20" height="20" fill="#f55"/>
  </g>
  <g transform="translate(35, 145)">
    <rect x="-10" y="-10" width="20" height="20" fill="#a5f"/>
  </g>
  <g transform="translate(145, 145)">
    <rect x="-10" y="-10" width="20" height="20" fill="#5ff"/>
  </g>
</svg>
