<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a2e"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#1e1e36"/>
      <rect x="0" y="0" width="20" height="20" fill="#1a1a2e"/>
      <rect x="20" y="20" width="20" height="20" fill="#1a1a2e"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Player character (center-left) -->
  <g transform="translate(250, 315)">
    <!-- Glow -->
    <circle cx="0" cy="0" r="60" fill="#4af4" opacity="0.3"/>
    <!-- Body outline -->
    <rect x="-42" y="-42" width="84" height="84" fill="#000"/>
    <!-- Body -->
    <rect x="-40" y="-40" width="80" height="80" fill="#4af"/>
    <!-- Eyes -->
    <rect x="-20" y="-10" width="16" height="16" fill="#fff"/>
    <rect x="4" y="-10" width="16" height="16" fill="#fff"/>
  </g>

  <!-- Archer sprite (green) -->
  <g transform="translate(150, 220)">
    <circle cx="0" cy="0" r="25" fill="#5f54" opacity="0.5"/>
    <rect x="-17" y="-17" width="34" height="34" fill="#000"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#5f5"/>
  </g>

  <!-- Knight sprite (red) -->
  <g transform="translate(350, 220)">
    <circle cx="0" cy="0" r="25" fill="#f554" opacity="0.5"/>
    <rect x="-17" y="-17" width="34" height="34" fill="#000"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#f55"/>
  </g>

  <!-- Mage sprite (purple) -->
  <g transform="translate(150, 410)">
    <circle cx="0" cy="0" r="25" fill="#a5f4" opacity="0.5"/>
    <rect x="-17" y="-17" width="34" height="34" fill="#000"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#a5f"/>
  </g>

  <!-- Wizard sprite (cyan) -->
  <g transform="translate(350, 410)">
    <circle cx="0" cy="0" r="25" fill="#5ff4" opacity="0.5"/>
    <rect x="-17" y="-17" width="34" height="34" fill="#000"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#5ff"/>
  </g>

  <!-- Enemy (chaser) -->
  <g transform="translate(950, 200)">
    <rect x="-22" y="-22" width="44" height="44" fill="#000"/>
    <rect x="-20" y="-20" width="40" height="40" fill="#f44"/>
    <rect x="-10" y="-5" width="8" height="8" fill="#fff"/>
    <rect x="2" y="-5" width="8" height="8" fill="#fff"/>
  </g>

  <!-- Enemy (shooter) -->
  <g transform="translate(1020, 280)">
    <rect x="-17" y="-17" width="34" height="34" fill="#000"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#f80"/>
    <rect x="-8" y="-4" width="6" height="6" fill="#fff"/>
    <rect x="2" y="-4" width="6" height="6" fill="#fff"/>
  </g>

  <!-- Enemy (tank) -->
  <g transform="translate(1050, 380)">
    <rect x="-27" y="-27" width="54" height="54" fill="#000"/>
    <rect x="-25" y="-25" width="50" height="50" fill="#808"/>
    <rect x="-12" y="-6" width="10" height="10" fill="#fff"/>
    <rect x="2" y="-6" width="10" height="10" fill="#fff"/>
  </g>

  <!-- Boss (background, larger) -->
  <g transform="translate(900, 440)">
    <circle cx="0" cy="0" r="80" fill="#84f4" opacity="0.2"/>
    <rect x="-52" y="-52" width="104" height="104" fill="#000"/>
    <rect x="-50" y="-50" width="100" height="100" fill="#84f"/>
    <!-- Crown -->
    <rect x="-50" y="-65" width="12" height="15" fill="#84f"/>
    <rect x="38" y="-65" width="12" height="15" fill="#84f"/>
    <rect x="-6" y="-75" width="12" height="25" fill="#84f"/>
    <!-- Eyes -->
    <rect x="-25" y="-12" width="16" height="16" fill="#fff"/>
    <rect x="9" y="-12" width="16" height="16" fill="#fff"/>
    <rect x="-21" y="-8" width="8" height="8" fill="#000"/>
    <rect x="13" y="-8" width="8" height="8" fill="#000"/>
  </g>

  <!-- Projectiles / Orbs -->
  <circle cx="500" cy="250" r="8" fill="#fff"/>
  <circle cx="480" cy="380" r="8" fill="#fff"/>
  <circle cx="550" cy="320" r="10" fill="#5f5"/>

  <!-- Lightning effect -->
  <polyline points="420,280 440,300 430,310 460,350" stroke="#5ff" stroke-width="3" fill="none" opacity="0.8"/>

  <!-- Title -->
  <text x="600" y="100" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle">
    SPRITE SURVIVOR
  </text>

  <!-- Subtitle -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="28" fill="#8888ff" text-anchor="middle">
    Summon Spirits, Survive the Horde
  </text>

  <!-- Call to action -->
  <rect x="450" y="540" width="300" height="50" rx="8" fill="#5f5"/>
  <text x="600" y="575" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="#000" text-anchor="middle">
    PLAY FREE NOW
  </text>

  <!-- Language badges -->
  <g transform="translate(600, 600)" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">
    <text>EN | JA | KO | ZH | ES | PT | RU | FR</text>
  </g>
</svg>
